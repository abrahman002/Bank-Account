<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6 ">Welcome to your <span class="font-bold text-violet-500	">Baaper Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-9/12 mx-auto mt-12 p-12 rounded-md">
            <h3 class="text-4xl font-medium mb-4 ">Please Login</h3>
            <input class="w-9/12 block mb-2 px-4 py-1 rounded-md" type="email" id="user-email" placeholder="Enter Your Mail">
            <input class="w-9/12 block mb-2 px-4 py-1 rounded-md" type="password" id="user-password" placeholder="Enter your Password">
            <button id="btn-submit" class="bg-amber-500 px-5 py-2  rounded-sm text-white font-medium  hover:bg-sky-700">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
